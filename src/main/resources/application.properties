# Configuration de la source de données H2 (base de données en mémoire pour le développement)
spring.datasource.url=jdbc:h2:mem:cvdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true

# Configuration JPA (Java Persistence API) - Entités et schéma
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Configuration de Spring Security (à personnaliser pour une utilisation réelle)
spring.security.user.name=user
spring.security.user.password=password

# Configuration du serveur Web
server.port=8080
server.servlet.context-path=/cv-app

